name: Deploy to Production

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy'
        required: true
        type: string

env:
  NODE_ENV: production
  IMAGE_NAME: vikasyadav30/cbplsolarinventory

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ secrets.PROD_URL }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:main
            ${{ env.IMAGE_NAME }}:prod-${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create .env file on production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_PORT || 22 }}
          script: |
            cd ${{ secrets.PROD_DEPLOY_PATH || '/opt/chairbord-api' }}
            cat > .env << EOF
            # Database Configuration
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_SSL=${{ secrets.DB_SSL || 'false' }}
            DB_SSL_REJECT_UNAUTHORIZED=${{ secrets.DB_SSL_REJECT_UNAUTHORIZED || 'true' }}
            
            # Application Configuration
            PORT=${{ secrets.PORT || '3000' }}
            NODE_ENV=production
            
            # JWT Configuration
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_EXPIRE=${{ secrets.JWT_EXPIRE || '7d' }}
            
            # Loki Logging Configuration
            LOKI_HOST_IP=${{ secrets.LOKI_HOST_IP || '' }}
            LOKI_JOB_NAME=${{ secrets.LOKI_JOB_NAME || 'Solar_Inventory' }}
            LOG_LEVEL=${{ secrets.LOG_LEVEL || 'info' }}
            
            # Production URL
            PROD_URL=${{ secrets.PROD_URL || '' }}
            EOF
            chmod 600 .env

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_PORT || 22 }}
          script: |
            cd ${{ secrets.PROD_DEPLOY_PATH || '/opt/chairbord-api' }}
            IMAGE_NAME=vikasyadav30/cbplsolarinventory:main
            CONTAINER_NAME="cbpl-solar-inventory-backend-prod"
            PORT=${PORT:-3000}
            
            # Pull the latest image
            docker pull $IMAGE_NAME
            
            # Stop and remove old container
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true
            
            # Run new container with .env file
            docker run -d \
              --name $CONTAINER_NAME \
              --restart unless-stopped \
              -p 3050:3000 \
              --env-file .env \
              $IMAGE_NAME
            
            # Run migrations
            docker exec $CONTAINER_NAME npm run migrate || true
            
            # Clean up unused images
            docker system prune -f

      - name: Health check
        run: |
          sleep 15
          max_attempts=5
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.PROD_URL }}/health || echo "000")
            if [ "$response" = "200" ]; then
              echo "Health check passed on attempt $attempt"
              exit 0
            fi
            echo "Health check attempt $attempt failed with status: $response"
            attempt=$((attempt + 1))
            sleep 5
          done
          echo "Health check failed after $max_attempts attempts"
          exit 1

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_PORT || 22 }}
          script: |
            cd ${{ secrets.PROD_DEPLOY_PATH || '/opt/chairbord-api' }}
            docker-compose up -d api || true

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Production deployment of version ${{ github.ref }}
            
            **Changes:**
            - See commit history for details
            
            **Deployment:**
            - Image: ${{ env.IMAGE_NAME }}:main
            - Environment: Production
            - Deployed at: ${{ github.event.head_commit.timestamp }}
          draft: false
          prerelease: false

      - name: Notify deployment
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment ${{ job.status }} - Version ${{ github.ref }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

