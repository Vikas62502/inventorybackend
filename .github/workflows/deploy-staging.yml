name: Deploy to Staging

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

env:
  NODE_ENV: staging
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: ${{ secrets.STAGING_URL }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=staging-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create .env file on staging server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_PORT || 22 }}
          script: |
            cd ${{ secrets.STAGING_DEPLOY_PATH || '/opt/chairbord-api' }}
            cat > .env << EOF
            # Database Configuration
            DB_HOST=postgres
            DB_PORT=5432
            DB_NAME=${{ secrets.STAGING_DB_NAME }}
            DB_USER=${{ secrets.STAGING_DB_USER }}
            DB_PASSWORD=${{ secrets.STAGING_DB_PASSWORD }}
            DB_SSL=${{ secrets.STAGING_DB_SSL || 'false' }}
            DB_SSL_REJECT_UNAUTHORIZED=${{ secrets.STAGING_DB_SSL_REJECT_UNAUTHORIZED || 'true' }}
            
            # Application Configuration
            PORT=${{ secrets.STAGING_APP_PORT || '3000' }}
            NODE_ENV=staging
            
            # JWT Configuration
            JWT_SECRET=${{ secrets.STAGING_JWT_SECRET }}
            JWT_EXPIRE=${{ secrets.STAGING_JWT_EXPIRE || '7d' }}
            
            # Loki Logging Configuration
            LOKI_HOST_IP=${{ secrets.STAGING_LOKI_HOST_IP || '' }}
            LOKI_JOB_NAME=${{ secrets.STAGING_LOKI_JOB_NAME || 'Solar_Inventory' }}
            LOG_LEVEL=${{ secrets.STAGING_LOG_LEVEL || 'info' }}
            
            # Production URL
            PROD_URL=${{ secrets.STAGING_URL }}
            EOF
            chmod 600 .env

      - name: Deploy to staging server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_PORT || 22 }}
          script: |
            cd ${{ secrets.STAGING_DEPLOY_PATH || '/opt/chairbord-api' }}
            docker-compose pull
            docker-compose up -d
            docker-compose exec -T api npm run migrate || true
            docker system prune -f

      - name: Health check
        run: |
          sleep 10
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.STAGING_URL }}/health || echo "000")
          if [ "$response" != "200" ]; then
            echo "Health check failed with status: $response"
            exit 1
          fi
          echo "Health check passed"

      - name: Notify deployment
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Staging deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

