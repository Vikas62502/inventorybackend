name: Deploy to Staging

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

env:
  NODE_ENV: staging
  IMAGE_NAME: vikasyadav30/cbplsolarinventory

jobs:
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: ${{ secrets.STAGING_URL }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:develop
            ${{ env.IMAGE_NAME }}:staging-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create .env file on staging server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_PORT || 22 }}
          script: |
            cd ${{ secrets.STAGING_DEPLOY_PATH || '/opt/chairbord-api' }}
            cat > .env << EOF
            # Database Configuration
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_SSL=${{ secrets.DB_SSL || 'false' }}
            DB_SSL_REJECT_UNAUTHORIZED=${{ secrets.DB_SSL_REJECT_UNAUTHORIZED || 'true' }}
            
            # Application Configuration
            PORT=${{ secrets.PORT || '3000' }}
            NODE_ENV=staging
            
            # JWT Configuration
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_EXPIRE=${{ secrets.JWT_EXPIRE || '7d' }}
            
            # Loki Logging Configuration
            LOKI_HOST_IP=${{ secrets.LOKI_HOST_IP || '' }}
            LOKI_JOB_NAME=${{ secrets.LOKI_JOB_NAME || 'Solar_Inventory' }}
            LOG_LEVEL=${{ secrets.LOG_LEVEL || 'info' }}
            
            # Production URL
            PROD_URL=${{ secrets.STAGING_URL || '' }}
            EOF
            chmod 600 .env

      - name: Deploy to staging server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_PORT || 22 }}
          script: |
            set -e  # Exit on error
            DEPLOY_PATH=${{ secrets.STAGING_DEPLOY_PATH || '/opt/chairbord-api' }}
            IMAGE_NAME=vikasyadav30/cbplsolarinventory:develop
            CONTAINER_NAME="cbpl-solar-inventory-backend-staging"
            
            echo "ðŸš€ Starting staging deployment..."
            echo "ðŸ“ Deploy path: $DEPLOY_PATH"
            echo "ðŸ³ Image: $IMAGE_NAME"
            echo "ðŸ“¦ Container: $CONTAINER_NAME"
            
            # Navigate to deploy path
            cd $DEPLOY_PATH || { echo "âŒ Failed to cd to $DEPLOY_PATH"; exit 1; }
            echo "âœ… Changed to directory: $(pwd)"
            
            # Check if .env file exists
            if [ ! -f .env ]; then
              echo "âŒ .env file not found in $DEPLOY_PATH"
              exit 1
            fi
            echo "âœ… .env file found"
            
            # Pull the latest image
            echo "ðŸ“¥ Pulling image from Docker Hub..."
            sudo docker pull $IMAGE_NAME || { echo "âŒ Failed to pull image"; exit 1; }
            echo "âœ… Image pulled successfully"
            
            # Stop and remove old container
            echo "ðŸ›‘ Stopping old container..."
            sudo docker stop $CONTAINER_NAME || echo "âš ï¸  Container not running (this is OK)"
            sudo docker rm $CONTAINER_NAME || echo "âš ï¸  Container not found (this is OK)"
            echo "âœ… Old container removed"
            
            # Run new container with .env file
            echo "ðŸš€ Starting new container..."
            sudo docker run -d \
              --name $CONTAINER_NAME \
              --restart unless-stopped \
              -p 3000:3000 \
              --env-file .env \
              $IMAGE_NAME || { echo "âŒ Failed to start container"; exit 1; }
            echo "âœ… Container started"
            
            # Wait a moment for container to start
            sleep 5
            
            # Check if container is running
            if sudo docker ps | grep -q $CONTAINER_NAME; then
              echo "âœ… Container is running"
            else
              echo "âŒ Container is not running!"
              echo "ðŸ“‹ Container logs:"
              sudo docker logs $CONTAINER_NAME || true
              exit 1
            fi
            
            # Run migrations
            echo "ðŸ”„ Running migrations..."
            sudo docker exec $CONTAINER_NAME npm run migrate || echo "âš ï¸  Migrations failed (non-critical)"
            
            # Clean up unused images
            echo "ðŸ§¹ Cleaning up unused images..."
            sudo docker system prune -f || true
            
            echo "âœ… Staging deployment completed successfully!"

      - name: Health check
        run: |
          sleep 10
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.STAGING_URL }}/health || echo "000")
          if [ "$response" != "200" ]; then
            echo "Health check failed with status: $response"
            exit 1
          fi
          echo "Health check passed"

      - name: Notify deployment
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Staging deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

