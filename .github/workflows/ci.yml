name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  IMAGE_NAME: vikasyadav30/cbplsolarinventory

jobs:
  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run type check
        run: npm run type-check

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: type-check
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    permissions:
      security-events: write
      actions: read
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    steps:
      - name: Create .env file on staging server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_PORT || 22 }}
          script: |
            cd ${{ secrets.STAGING_DEPLOY_PATH || '/opt/chairbord-api' }}
            cat > .env << EOF
            # Database Configuration
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_SSL=${{ secrets.DB_SSL || 'false' }}
            DB_SSL_REJECT_UNAUTHORIZED=${{ secrets.DB_SSL_REJECT_UNAUTHORIZED || 'true' }}
            
            # Application Configuration
            PORT=${{ secrets.PORT || '3000' }}
            NODE_ENV=staging
            
            # JWT Configuration
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_EXPIRE=${{ secrets.JWT_EXPIRE || '7d' }}
            
            # Loki Logging Configuration
            LOKI_HOST_IP=${{ secrets.LOKI_HOST_IP || '' }}
            LOKI_JOB_NAME=${{ secrets.LOKI_JOB_NAME || 'Solar_Inventory' }}
            LOG_LEVEL=${{ secrets.LOG_LEVEL || 'info' }}
            
            # Production URL
            PROD_URL=${{ secrets.STAGING_URL || '' }}
            EOF
            chmod 600 .env

      - name: Deploy to staging server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_PORT || 22 }}
          script: |
            set -e
            DEPLOY_PATH=${{ secrets.STAGING_DEPLOY_PATH || '/opt/chairbord-api' }}
            IMAGE_NAME=vikasyadav30/cbplsolarinventory:latest
            CONTAINER_NAME="cbpl-solar-inventory-backend-staging"
            
            echo "ðŸš€ Starting staging deployment..."
            cd $DEPLOY_PATH || { echo "âŒ Failed to cd to $DEPLOY_PATH"; exit 1; }
            
            if [ ! -f .env ]; then
              echo "âŒ .env file not found"
              exit 1
            fi
            
            echo "ðŸ“‹ Checking .env file contents (DB_HOST only):"
            grep "^DB_HOST=" .env || echo "âš ï¸  DB_HOST not found in .env"
            
            # Verify DB_HOST is not localhost
            if grep -q "^DB_HOST=localhost" .env || grep -q "^DB_HOST=$" .env; then
              echo "âš ï¸  WARNING: DB_HOST is set to localhost or empty!"
              echo "   This won't work from inside Docker container."
              echo "   DB_HOST should be the actual database server IP/hostname"
            fi
            
            echo "ðŸ“¥ Pulling image from Docker Hub..."
            sudo docker pull $IMAGE_NAME || { echo "âŒ Failed to pull image"; exit 1; }
            
            echo "ðŸ›‘ Stopping old container..."
            sudo docker stop $CONTAINER_NAME || echo "âš ï¸  Container not running"
            sudo docker rm $CONTAINER_NAME || echo "âš ï¸  Container not found"
            
            echo "ðŸš€ Starting new container..."
            ENV_FILE_PATH="$DEPLOY_PATH/.env"
            echo "ðŸ“„ Using .env file at: $ENV_FILE_PATH"
            sudo docker run -d \
              --name $CONTAINER_NAME \
              --restart unless-stopped \
              -p 3050:3050 \
              --env-file "$ENV_FILE_PATH" \
              $IMAGE_NAME || { echo "âŒ Failed to start container"; exit 1; }
            
            sleep 5
            
            if sudo docker ps | grep -q $CONTAINER_NAME; then
              echo "âœ… Container is running"
            else
              echo "âŒ Container is not running!"
              sudo docker logs $CONTAINER_NAME || true
              exit 1
            fi
            
            echo "ðŸ”„ Running migrations..."
            sudo docker exec $CONTAINER_NAME npm run migrate || echo "âš ï¸  Migrations failed (non-critical)"
            
            sudo docker system prune -f || true
            echo "âœ… Staging deployment completed!"

      - name: Health check
        run: |
          sleep 10
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.STAGING_URL }}/health || echo "000")
          if [ "$response" != "200" ]; then
            echo "Health check failed with status: $response"
            exit 1
          fi
          echo "âœ… Health check passed"

