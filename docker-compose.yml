version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: chairbord-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-chairbord_solar}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chairbord-network

  # API Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chairbord-api
    environment:
      NODE_ENV: production
      PORT: ${PORT:-3000}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-chairbord_solar}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_SSL: ${DB_SSL:-false}
      DB_SSL_REJECT_UNAUTHORIZED: ${DB_SSL_REJECT_UNAUTHORIZED:-true}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
      LOKI_HOST_IP: ${LOKI_HOST_IP:-}
      LOKI_JOB_NAME: ${LOKI_JOB_NAME:-Solar_Inventory}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      PROD_URL: ${PROD_URL:-https://api.chairbord.com}
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - ./uploads:/app/uploads
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        sleep 5 &&
        npm run migrate &&
        node dist/server.js
      "
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - chairbord-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  chairbord-network:
    driver: bridge

